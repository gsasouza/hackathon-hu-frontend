"""Action data"""
type Action implements Node {
  """The ID of an object"""
  id: ID!
  _id: String
  title: String
  code: String
  unit: String
  situation: String
}

"""A connection to a list of items."""
type ActionConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [ActionEdge]
  count: Int
}

"""An edge in a connection."""
type ActionEdge {
  """The item at the end of the edge"""
  node: Action

  """A cursor for use in pagination"""
  cursor: String!
}

